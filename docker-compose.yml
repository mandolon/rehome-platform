services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rehome
      POSTGRES_USER: rehome
      POSTGRES_PASSWORD: rehome
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rehome -d rehome"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    ports:
      - "9000:9000"
    depends_on:
      - db
    env_file:
      - ./backend/.env.docker
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'ok';"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: ["sh", "-c", "/app/docker/start.sh"]

volumes:
  postgres_data:
