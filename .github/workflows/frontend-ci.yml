name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths: ['frontend/**', '.github/workflows/frontend-ci.yml']
  pull_request:
    branches: [main, develop]
    paths: ['frontend/**', '.github/workflows/frontend-ci.yml']

permissions:
  contents: read

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      ui-changes: ${{ steps.filter.outputs.ui }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for UI changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ui:
              - 'frontend/src/**'
              - 'frontend/.storybook/**'
              - 'frontend/components/**'
              - 'frontend/public/**'
              - 'frontend/*.config.*'
              - 'frontend/package.json'

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm 8.15.4
        run: corepack prepare pnpm@8.15.4 --activate

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: frontend
        run: pnpm run -s typecheck

      - name: Run tests
        working-directory: frontend
        run: pnpm run -s test -- --run

      - name: Run vitest with dot reporter
        working-directory: frontend
        run: pnpm vitest --run --reporter=dot

  storybook:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.ui-changes == 'true'
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm 8.15.4
        run: corepack prepare pnpm@8.15.4 --activate

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        working-directory: frontend
        run: pnpm run -s storybook:ci || echo "Storybook build failed but continuing"